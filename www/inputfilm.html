<div class="page" data-name="inputfilm">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner ">
            <div class="left"><a href="/index/" class="link">< Back</a></div>
            <div class="right"><a href="" class="link">Input Film</a></div>
        </div>
    </div>

     <div class="page-content">
       <form action="" method="POST" class="form-ajax-submit">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Judul Film</div>
                <div class="item-input-wrap">
                  <input id="judul" name="judul" type="text" placeholder="Judul Film" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label">Tanggal Tayang</div>
                    <div class="item-input-wrap">
                    <input type="text" name="tgltayang" placeholder="Tanggal Tayang" readonly="readonly" id="tgltayang"/>
                  </div>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Sinopsis</div>
                <div class="item-input-wrap">
                  <textarea rows="5" cols="45" id="sinopsis" name="sinopsis" required validate placeholder="Sinopsis"></textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Pemain</div>
                <div class="item-input-wrap">
                  <textarea rows="5" cols="45" id="pemain" name="pemain" required validate placeholder="Pemain"></textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Genre</div>
                <div class="item-input-wrap" id="genre">
                    
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Poster Film</div>
                <div class="item-input-wrap">
                  <img src="" id="poster" name="poster" style="width: 100px; height: 100px; border: 1px solid black;" />
                  <input type="button" name="btnpic" id="btnpic" class="button button-fill button-big" value="TAKE PICTURE">
                </div>
              </div>
            </li>
            
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label"></div>
                <div class="item-input-wrap">
                  <input type="button" name="btnsubmit" id="btnsubmit" class="button button-fill button-big" value="SUBMIT">
                </div>
              </div>
            </li>
            
          </ul>
        </div>
        </form>
    </div>
</div>
